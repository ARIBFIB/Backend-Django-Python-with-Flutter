<!-- templates/myapp/input_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Your Input</h1>
    <form method="POST" action="{% url 'save_data' %}">
        {% csrf_token %}
        <label for="input_text">Input:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{ response_message }}</p>
</body>
</html>
